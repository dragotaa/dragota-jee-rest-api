<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:body bgcolor="white">
    <f:view>
        <h2>Add New Customer</h2>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value='Enter Client Name'/>
                <h:inputText value='#{bankClientBean.name}'/>

                <h:outputText value='Premier Client'/>
                <h:selectBooleanCheckbox value='#{bankClientBean.premierCustomer}'/>

                <h:outputText value='Initial Balance'/>
                <h:inputText value='#{bankClientBean.initialBalance}'/>

                <h:outputText value='Add Premier Client'/>
                <h:commandButton action="#{bankClientBean.add}" value="Add"/>
            </h:panelGrid>
        </h:form>
    </f:view>
</h:body>
</html>
