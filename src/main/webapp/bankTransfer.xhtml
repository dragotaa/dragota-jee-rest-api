<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body bgcolor="white">
    <f:view>
        <h2>Intra-bank-account Money Transfer Service</h2>
        <h:form target="">
            <h:panelGrid columns="2">
                <h:panelGrid columns="2">
                    <h:outputText value='Select Source Account'/>
                    <br/>
                    <ui:repeat value="#{bankClientBean.bankClientsAvailable}" var="sourceBankClient">
                        <h:panelGrid columns="3">
                            #{sourceBankClient.id} #{sourceBankClient.name} #{sourceBankClient.premierCursomer} <br/>
                        </h:panelGrid>
                    </ui:repeat>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputText value='Select Destination Account'/>
                    <br/>
                    <ui:repeat value="#{bankClientBean.bankClientsAvailable}" var="destinationBankClient">
                        <h:panelGrid columns="3">
                            #{destinationBankClient.id} #{destinationBankClient.name} #{destinationBankClient.premierCursomer}  <br/>
                        </h:panelGrid>
                    </ui:repeat>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </f:view>
</h:body>
</html>
