<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
<f:view>
    <h:form id="mainForm" >
        <h2>New Premier Client Added!</h2>
        <h:commandLink action="back">
            <h:outputText value="Add More Premier Clients"/>
        </h:commandLink>

        <h:commandButton action="#{bankClientBean.getPremierBankClients}" value="View Premier Clients"/>

        <br/>
        <ui:repeat value="#{bankClientBean.bankPremierClientsAvailable}" var="bankClient">
            #{bankClient.name} <br/>
        </ui:repeat>
    </h:form>
</f:view>
</h:body>
</html>
